<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>

    <div class="contact__container">
        <div class="success">
            <div class="title">
                <img src="./assets/images/icon-success-check.svg" alt="icon success">
                <h3>Message Sent!</h3>
            </div>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>

        <div class="header">
            <h2>Contact Us</h2>
        </div>
        
        <form class="contact__form">
            <div class="form__item">
                <label for="contactName" class="input__label">First Name *</label>
                <input type="text" id="contactName" class="input__form" name="contact-name" required />
                <p class="form__alert" id="nameAlert">This field is required</p>
            </div>

            <div class="form__item">
                <label for="contactLastName" class="input__label">Last Name *</label>
                <input type="text" id="contactLastName" class="input__form" name="contact-lastname" required />
                <p class="form__alert" id="lastnameAlert">This field is required</p>
            </div>

            <div class="form__item">
                <label for="contactEmail" class="input__label">Email Address *</label>
                <input type="email" id="contactEmail" class="input__form" name="contact-email" required />
                <p class="form__alert" id="emailAlert">Please enter a valid email address</p>
            </div>

            <div class="form__type">
                <h2 class="header__item input__label">Query Type *</h2>
                <div class="form-flex">
                    <div class="radio__inputs">
                        <input class="contact__type" type="radio" name="contact-type" id="generalEnquiry" value="enquiry" required>
                        <label for="generalEnquiry">General Enquiry</label>
                    </div>

                    <div class="radio__inputs">
                        <input class="contact__type" type="radio" name="contact-type" id="supportRequest" value="support" required>
                        <label for="supportRequest">Support Request</label>
                    </div>
                </div>
                <p class="form__alert" id="typeAlert">Please select a query type</p>
            </div>

            <div class="form__item">
                <label for="message" class="input__label">Message *</label>
                <textarea class="input__form" name="message" id="message" required></textarea>
                <p class="form__alert" id="messageAlert">This field is required</p>
            </div>

            <div class="form__item">
                <div class="terms">
                    <input class="term__input" type="checkbox" name="terminos" id="terminos" required>
                    <label for="terminos">I consent to being contacted by team *</label>
                </div>
                <p class="form__alert" id="termAlert">To submit this form, please consent to being contacted</p>
            </div>

            <div class="form__item">
                <button id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
